<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playpen+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./tailwindstyle.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- header -->

    <header
      class="bg-gradient-to-r from-cyan-200 via-violet-600 to-blue-700 py-4"
    >
      <h1
        class="font-playpen text-[45px] text-center bg-gradient-to-b from-yellow-50 to-blue-600 bg-clip-text text-transparent"
      >
        Weather Dashboard
      </h1>
    </header>
    <!-- grid -->
    <aside class="grid grid-cols-3 gap-2">
      <div class="h-80 bg-blue-300">
        <h1 class="font-playpen text-[35px] text-center">Search for a City:</h1>
        <button class="rounded-full bg-slate-400 w-full text-[20px]">
          Search
        </button>
        <hr
          class="w-48 h-1 mx-auto my-4 bg-gray-100 border-0 rounded md:my-10 dark:bg-gray-700"
        />
        <!-- changed ui-widget from class to id -->
        <div id="ui-widget" class="h-40">
          <label class="flex mt-16 mx-10" for="birds">City: </label>
          <input id="birds" size="60px" />
        </div>
      </div>
      <div class="h-24 col-span-2 bg-violet-400"></div>
    </aside>

    <!-- jquery and jquery ui -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
